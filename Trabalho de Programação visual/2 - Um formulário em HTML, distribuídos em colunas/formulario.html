<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
    <form method="get" action="receber.html">
     <div class="row">  
       <div class="col-6">
          <label for="nome">Nome</label>
          <input type="text" placeholder="Digite o seu nome" name="nome" id="nome" class="form-control">
        </div> 

        <div class="col-2">
          <label for="nome">CPF</label>
          <input type="text" placeholder="Digite o seu CPF" name="cpf" id="cpf" class="form-control">
       
        </div>
     
          <div class="col-2">
             <label for="rg">RG</label>
             <input type="text" placeholder="RG" name="rg" id="rg" class="form-control">
           </div> 
   
           <div class="col-2">
             <label for="nascimento">Data Nascimento</label>
             <input type="text" placeholder="Data Nascimento" name="nascimento" id="nascimento" class="form-control">
          
           </div>
        </div>

        <div class="row">  

            <div class="col-8">
                <label for="logadouro">Logadouro</label>
                <input type="text" placeholder="Rua" name="logadouro" id="logadouro" class="form-control">
            </div>

            <div class="col-2">
                <label for="numero">Nº</label>
                <input type="text" placeholder="Nº da Residência" name="numero" id="numero" class="form-control">
            </div> 
            
            <div class="col-2">
               <label for="cep">CEP</label>
               <input type="text" placeholder="CEP" name="cep" id="cep" class="form-control">
            </div> 
     
          </div>  

          <div class="row">  
            <div class="col-3">
               <label for="bairro">Bairro</label>
               <input type="text" placeholder="Nome do Bairro" name="bairro" id="bairro" class="form-control">
             </div> 

             <div class="col-7">
                <label for="complemento">Complemento</label>
                <input type="text" placeholder="Ponto de referência" name="complemento" id="complemento" class="form-control">
             </div>
     
             <div class="col-2">
               <label for="cidade">Cidade</label>
               <input type="text" placeholder="Cidade" name="cidade" id="cidade" class="form-control">
            
             </div>
          </div>   


     <br/>
        <input type="submit" value="Enviar"class="btn btn-dark">
    
    </div>
</body>
</html>
